<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link href="../../common/css/reset.css" rel="stylesheet" type="text/css" />
		<link href="../../common/css/mbaobao_common-1.0.0.0.css" rel="stylesheet" type="text/css" />
		<link href="../../register/css/mbaobao_register.css" rel="stylesheet" type="text/css" />
		<script src="../js/jquery-1.12.3.js"></script>
		<script src="../js/mbaobao_register.js"></script>
		<script src="../js/gVerify.js"></script>
	</head>
	<body>
		<div id="top_1"></div>
		<div id="head_1"></div>
		<div id="nav_1"></div>
		<div id="main-wrapper">
			<div id="main">
				<h3>欢迎注册麦包包网站</h3>
				<form>
					<table>
						<tr>
							<td>
								<span>手机号码：</span>
								<input type="text" id="phone" placeholder="手机号码" />
								<em></em><span class="intip"></span>
							</td>
						</tr>
						<tr>
							<td>
								<span>设置密码：</span>
								<input type="password" id="pwd" placeholder="设置密码" />
								<em ></em><span class="intip"></span>
							</td>
						</tr>
						<tr>
							<td>
								<span>确认密码：</span>
								<input type="password" id="cfpwd"placeholder="设置密码" />
								<em></em><span class="intip"></span>
							</td>
						</tr>
						<tr>
							<td>
								<span style="margin-left: 15px;">验证码：</span>
								<input type="text" id="code_input" value="" placeholder="请输入验证码"/>	
								<span id="v_container" style="display:inline-block;width: 120px;height: 35px;position: absolute;left:690px;"></span>
								<input  type="button" id="my_button"  value="验证">
								<em style="position: absolute;left:900px"></em><span class="intip" style="position: absolute;left:920px"></span>
							</td>
						</tr>
						<tr>
							<td>
								<input  id="sub" type="button" value="提交注册" />
								
							</td>
						</tr>
						<tr>
							<td>
								<input id="ckbox"type="checkbox" checked/><b>我已经阅读并同意</b><strong>《麦包包用户服务协议》</strong>
							</td>
						</tr>
					</table>
				</form>
			</div>			
		</div>	
	</body>
</html>
